<main>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <label for="username">Nom d'utilisateur :</label>
        <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
        />
        <br />
        <label for="password">Mot de passe :</label>
        <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
        />
        <br />
        <button type="submit" [disabled]="!loginForm.form.valid">
            Se connecter
        </button>
    </form>
</main>
